<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug Test Page</h1>
        
        <!-- Test buttons -->
        <div class="mb-3">
            <button class="btn btn-primary" onclick="testAlert()">Test Alert</button>
            <button class="btn btn-success" onclick="showLoginModal()">Test Login</button>
        </div>
        
        <div id="output"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('=== DEBUG SCRIPT STARTING ===');
        
        function testAlert() {
            console.log('testAlert called');
            alert('Test alert works!');
            document.getElementById('output').innerHTML += '<p>testAlert worked!</p>';
        }
        
        function showLoginModal() {
            console.log('showLoginModal called');
            alert('showLoginModal works!');
            document.getElementById('output').innerHTML += '<p>showLoginModal worked!</p>';
        }
        
        // Make functions global
        window.testAlert = testAlert;
        window.showLoginModal = showLoginModal;
        
        console.log('Functions defined:', {
            testAlert: typeof window.testAlert,
            showLoginModal: typeof window.showLoginModal
        });
        
        // Test if functions are callable
        setTimeout(() => {
            console.log('=== TESTING FUNCTIONS ===');
            try {
                console.log('Testing window.testAlert:', typeof window.testAlert);
                console.log('Testing window.showLoginModal:', typeof window.showLoginModal);
            } catch (e) {
                console.error('Error testing functions:', e);
            }
        }, 1000);
        
        console.log('=== DEBUG SCRIPT LOADED ===');
    </script>
</body>
</html>
